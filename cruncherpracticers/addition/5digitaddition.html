<!DOCTYPE html>
<html>
<body>
  <head>
    <link rel="shortcut icon" href="avocado.ico" type="image/x-icon">
    <title>5 Digit Addition Practice</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>
  <h1 id="questiontext">Problem:</h1>
<p id="questionp"><span id="firstnumber"></span><span> + </span><span id="secondnumber"></span></p>
<br><div style="text-align:center;"><input id="inputtest" placeholder="Enter answer here"></div>
<br><div style="text-align:center;height:20%;"><button id="checkbtn" class="w3-button w3-round-large" onclick="buttonfn()">Check answer</button></div>
<p style="margin:auto;border-width:5px;border-color:darkseagreen;border-style:double;border-radius:15px;width:50%;padding:10px;margin-top:30px;text-align:center;"><span class="timespan">Time: </span><span id="time" class="timespan"></span></p>
<p class="scorestreak" id="score" style="margin:auto;margin-top:5%;"></p>
<p class="scorestreak" id="streak" style="margin:auto;"></p>
<script>
  document.addEventListener("keydown", function(event) {
  if (event.keyCode == 13) {
     buttonfn();
   }
});
if (localStorage.getItem("5-digit-addition-score") === null) {
    localStorage.setItem("5-digit-addition-score", "")
} else {
    null
}
if (localStorage.getItem("5-digit-addition-streak") === null) {
    localStorage.setItem("5-digit-addition-streak", "")
} else {
    null
}
var time = 0;
var getscore = window.localStorage.getItem("5-digit-addition-score");
var scorelength = getscore.length;
var currentscore = window.localStorage.getItem("5-digit-addition-score");
var getstreak = window.localStorage.getItem("5-digit-addition-streak");
var streaklength = getstreak.length;
var currentstreak = window.localStorage.getItem("5-digit-addition-streak");
document.getElementById("score").innerHTML = "Current Score: " + scorelength;
document.getElementById("streak").innerHTML = "Current Streak: " + streaklength;
  setInterval(function(){
time+=.250;
document.getElementById("time").innerHTML = time;
}, 250)
var numbero = Math.floor(Math.random() * 90000 + 10000);
var numbers = Math.floor(Math.random() * 90000 + 10000);
document.getElementById("firstnumber").innerHTML = numbero;
document.getElementById("secondnumber").innerHTML = numbers;
var total1 = numbero + numbers;
var total = total1.toString();
function buttonfn() {
  clearInterval();
  var inputv = document.getElementById("inputtest").value;
if (inputv === total) {
  var addedscore = currentscore += 1;
  window.localStorage.removeItem("5-digit-addition-score");
  window.localStorage.setItem("5-digit-addition-score", addedscore);
  var addedstreak = currentstreak += 1;
  window.localStorage.removeItem("5-digit-addition-streak");
  window.localStorage.setItem("5-digit-addition-streak", addedstreak);
  window.location.reload()
} else if (inputv === "$score%clear") {
  window.localStorage.removeItem("5-digit-addition-score");
  window.localStorage.setItem("5-digit-addition-score", "");
  window.location.reload();
} else if (inputv === "$streak%clear") {
  window.localStorage.removeItem("5-digit-addition-streak");
  window.localStorage.setItem("5-digit-addition-streak", "");
  window.location.reload();
} else {
alert("Your Answer is incorrect, streak lost!");
window.localStorage.removeItem("5-digit-addition-streak");
window.localStorage.setItem("5-digit-addition-streak", "");
window.location.reload();
};
}
</script>
</body>
</html>
